    - ["{", "&", "*", "\"", "+", "`", "^", "<", ">", ""]
    - ["[", "$", "@", "/", "\\", "'", "~", ";", ":", ""]
    - ["?", "!", "%", "#", "|", "Â´", "", "", "", ""]
