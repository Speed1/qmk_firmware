    - {type: held}
  NAV:
    - ["Esc", "F7", "F8", "F9", "F10", "QK_reboot", "", "", "" , ""]
    - ["", "F4", "F5", "F6", "F11", "" ,"Left", "Down", "Up", "Right"]
    - ["", "F1", "F2", "F3", "F12", "", "Home", "PGup", "Pgdwn", "End"]
